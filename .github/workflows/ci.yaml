name: Node.js CI

on:
  push:
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        checks: write
        pull-requests: write
        contents: write
    strategy:
      matrix:
        node-version: [23.x, 22.x, 21.x, 20.x, 19.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    permissions:
        checks: write
        pull-requests: write
        contents: write
    strategy:
      matrix:
        node-version: [23.x, 22.x, 21.x, 20.x, 19.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run test:coverage
        # continue-on-error: true
      - name: Jest Coverage Report
        if: matrix.node-version == '21.x'
        uses: ArtiomTr/jest-coverage-report-action@v2
      # - name: Jest Coverage Comment
      #   id: coverageComment
      #   uses: MishaKav/jest-coverage-comment@main

  build_chromeos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x, 22.x, 21.x, 20.x, 19.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build:chromeos

  build_pime:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x, 22.x, 21.x, 20.x, 19.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build:pime

  build_windows_installer:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [21.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build:pime
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        if: runner.os == 'Windows'
      - name: Install WiX
        run: dotnet tool install --global wix --version 4.0.4
        if: runner.os == 'Windows'
      - run: .\build_pime_installer.bat
      - name: Add generated binary to artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcbopomofof-build
          path: |
            ./installer/wix/Bundle/bin/Release/McBopomofo.exe
          if-no-files-found: error
        if: always()

  build_publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - run: npx typedoc --entryPointStrategy expand ./src --exclude "**/*.test.ts"
      - run: mv docs output/example/.
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/example
