name: Node.js CI

on:
  push:
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x, 20.x, 19.x, 18.x, 15.x, 14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build
      - run: npm run test

  build_chromeos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x, 20.x, 19.x, 18.x, 15.x, 14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build:chromeos
      - run: npm run test

  build_pime:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x, 20.x, 19.x, 18.x, 15.x, 14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build:pime
      - run: npm run test

  build_windows_installer:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [21.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install -D typescript@5.3.3
      - run: npm install
      - run: npm run build:pime
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        if: runner.os == 'Windows'
      - name: Install WiX
        run: dotnet tool install --global wix
        if: runner.os == 'Windows'
      - run: .\build_pime_installer.bat
      - name: Add generated binary to artifact
        uses: actions/upload-artifact@v3
        with:
          name: mcbopomofof-build
          path: |
            ./installer/wix/Bundle/bin/Release/McBopomofo.exe
          if-no-files-found: error
        if: always()

  build_publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output/example
